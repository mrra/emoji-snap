<html>
<head>
	<meta charset="UTF-8">
	<title>Emoji Snap 😎</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		
		<!-- players -->
		<div class="player user">
			<h3><span>👱</span> User</h3>
			<div class="card">
				<div class="emoji">💩</div>
			</div>
		</div>
		<div class="player pc">
			<h3><span>🤖</span> PC</h3>
			<div class="card">
				<div class="emoji">🃏</div>
			</div>
		</div>
		
		<!-- abs positioned elements -->
		<div class="current-round">Round 3</div>
		
		<div class="countdown">4</div>
		
		<div class="notice">
			<span>You won the round!</span>
		</div>
		
		<!-- instructions -->
		<div id="instructions" class="instructions">
			<h2>Hi there. Welcome to Emoji Snap!</h2>
			<p>Here are the instructions!<br>
				Press Start to start the game.<br>
				Press snap when there is a match, or when there is a joker!</p>
		</div>
		
		<button>Snap</button>
		<button onclick="start();">Start</button>
		<!-- <button>Reset</button> -->
		
	</div>
	
	<script src="script.js"></script>
</body>
</html>
